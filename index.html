<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"> 
  <title>Windbnb</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="#"> <img src="images/logo.svg" alt="Logo de Windbnb"></a>
      </div>
      <button id="toggle">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <form >
      <div class="input-container">
        <input type="text" name="city" id = "name" placeholder="Choisir une ville parmis ceux en bas">
        <input type="text" name="gests" id="gests" placeholder="Entrez le nombre d'invités">
      </div>
      <ul>
        <li><i class="fas fa-map-marker-alt"></i> Nice</li>
        <li><i class="fas fa-map-marker-alt"></i> Paris</li>
        <li><i class="fas fa-map-marker-alt"></i> Orléans</li>
        <li><i class="fas fa-map-marker-alt"></i> Toulouse</li>
        
      </ul>
      <button><i class="fas fa-search"></i> Chercher</button>
    </form>
  </header>
  
  <main>
    <div id="filtered-items-numbre">
      <div>Séjours en France</div>
      <div>+ 12</div>
    </div>
    <div id="cards">
    </div>
  </main>
  <script src="https://kit.fontawesome.com/7f324d3c02.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
